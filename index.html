<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>

    <!-- Links CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Link Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <img class="capa" src="img/background3.jpg" alt="capa" />

      <img class="profile" src="img/profile.jpg" alt="foto-perfil" />
      <div class="texto">
        <h1>Lucas Gentile</h1>
        <p>Web Developer</p>
      </div>

      <div>
        <a class="github" href="https://github.com/LucasCGentile">
          <img src="img/github.png" alt="GitHub"
        /></a>
        <a class="linkedin" href="https://www.linkedin.com/in/lucascgentile/"
          ><img src="img/linkedin.png" alt=""
        /></a>
      </div>

      <div class="footer"></div>
    </div>
  </body>
</html>
